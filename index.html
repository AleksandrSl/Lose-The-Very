<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <div class="px-4 py-64 mx-auto sm:max-w-xl md:max-w-full lg:max-w-screen-xl md:px-24 lg:px-8 lg:py-64">
        <div class="max-w-2xl sm:mx-auto lg:max-w-5xl w-full">
            <div class="flex flex-col items-center mb-16 sm:text-center sm:mb-0">
                <div class="w-12 h-12">
                    <img src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Ficon-icons.com%2Ficons2%2F931%2FPNG%2F512%2Fpencil_icon-icons.com_72386.png&f=1&nofb=1">
                </div>
                <p class="text-gray-300">Press enter to get result</p>
                <form class="grid grid-cols-10 justify-center items-center w-full mb-4 py-16">
                    <p class = "text-center col-span-2  sm:text-3xl md:text-4xl lg:text-5xl font-bold">very</p>
                    <p class="text-center col-span-1  sm:text-3xl md:text-4xl lg:text-5xl font-bold">+</p>
                    <input
                    autocomplete="off"
                    id = "input"
                    placeholder="loading..."
                    required=""
                    type="text"
                    class="col-span-3  text-center border-b-2 font-sans sm:text-3xl md:text-4xl lg:text-5xl font-bold h-14 transition duration-200 bg-white  border-gray-300 appearance-none focus:outline-none"
                    />                    
                    <p class = "text-center col-span-1  sm:text-3xl md:text-4xl lg:text-5xl font-bold">=</p>
                    <div class="text-center  w-96 col-span-3">
                        <p id="output" class="text-center sm:text-3xl md:text-4xl lg:text-5xl font-bold text-gray-500 font-serif">loading...</p>
                    </div>
                   
                </form>
                <div class="mb-4 flex flex-row">
                    <div class="pr-6">
                        <a id="get-result" href="#" class="border-solid bg-black inline-flex items-center justify-center h-12 px-6 font-medium tracking-wide text-white transition duration-200 rounded shadow-md bg-deep-purple-accent-400 hover:bg-deep-purple-accent-700 focus:shadow-outline focus:outline-none">
                        Get Result
                        </a>
                    </div>
                    <div class="pl-6">
                        <a id="random-word" href="#" class="border-solid bg-black inline-flex items-center justify-center h-12 px-6 font-medium tracking-wide text-white transition duration-200 rounded shadow-md bg-deep-purple-accent-400 hover:bg-deep-purple-accent-700 focus:shadow-outline focus:outline-none">
                        Random
                        </a>
                    </div>
                </div>
                
                <div class="">
                    <a target="_blank" id="add-word" href="https://airtable.com/shrqv67qlN6RDaavH" class="bg-gray-200 rounded text-center text-black h-12 px-6 font-medium tracking-widest">

                    </a>
                </div>
            </div> 
        </div>
    </div>
